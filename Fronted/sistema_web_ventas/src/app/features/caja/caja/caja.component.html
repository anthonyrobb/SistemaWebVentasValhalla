<div class="container py-5">
  <div class="card-wrapper">
    <div class="card main-card shadow-lg border-0">
      <div class="card-header bg-gradient text-white d-flex justify-content-between align-items-center p-4">
        <h2 class="mb-0 fw-bold" style="color: #26191c;">Reporte de Caja del DÃ­a</h2>
        <span class="badge bg-light text-dark fs-6">{{ fechaActual | date:'dd/MM/yyyy' }}</span>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <div class="payment-card mb-4 p-3 bg-white shadow-sm rounded">
            <h5 class="text-muted mb-3">Totales por Tipo de Pago</h5>
            <table class="table table-borderless align-middle">
              <tbody>
                <tr class="payment-row">
                  <td class="payment-label">Yape</td>
                  <td class="payment-value text-end">{{ totales.yape | currency:'USD' }}</td>
                </tr>
                <tr class="payment-row">
                  <td class="payment-label">Efectivo</td>
                  <td class="payment-value text-end">{{ totales.efectivo | currency:'USD' }}</td>
                </tr>
                <tr class="payment-row">
                  <td class="payment-label">Tarjeta</td>
                  <td class="payment-value text-end">{{ totales.tarjeta | currency:'USD' }}</td>
                </tr>
                <tr class="payment-row total-row">
                  <td class="payment-label fw-bold">Total General</td>
                  <td class="payment-value text-end fw-bold">{{ totalGeneral | currency:'USD' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="text-end mt-4">
          <button class="btn btn-custom-gradient px-4 py-2" (click)="refreshReporte()">
            <i class="bi bi-arrow-clockwise me-2"></i> Actualizar Reporte
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
