<div class="container-fluid vh-100 d-flex">
  <div class="col-md-6 d-flex flex-column justify-content-center align-items-center login-left">
    <h1 class="display-4 mb-5 text-primary">SISTEMA <span class="text-secondary">VENTAS</span></h1>
    <form class="w-75" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4 position-relative">
        <input 
          type="text" 
          class="form-control form-control-lg" 
          placeholder="Usuario" 
          formControlName="username"
          [class.is-invalid]="username?.invalid && username?.touched">
        <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
          <i class="bi bi-person"></i>
        </span>
        <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback">
          El usuario es requerido
        </div>
      </div>
      <div class="mb-4 position-relative">
        <input 
          type="password" 
          class="form-control form-control-lg" 
          placeholder="Contraseña" 
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched">
        <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
          <i class="bi bi-lock"></i>
        </span>
        <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
          La contraseña es requerida
        </div>
      </div>
      <button 
        type="submit" 
        class="btn btn-primary btn-lg w-100 mb-3">
        INGRESAR
      </button>
      <p class="text-center text-muted small">Sistema de compras y ventas</p>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
  <div class="col-md-6 d-none d-md-block login-right"></div>
</div>
