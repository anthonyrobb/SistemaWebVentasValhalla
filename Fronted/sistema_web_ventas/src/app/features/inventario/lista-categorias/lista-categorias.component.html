<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Lista de categorías</h2>
      <button 
        class="btn btn-primary" 
        (click)="showAddModal = true"
        style="background-color: #6d122e; border-color: #6d122e; color: white;"
      >
        + Agregar categoría
      </button>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-end mb-3">
        <div class="input-group w-25">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Buscar:" 
            (input)="filtrarCategorias($event)"
          >
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Opcciones</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of filteredCategorias">
              <td>
                <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
              <td>{{ categoria.nombre }}</td>
              <td>{{ categoria.descripcion }}</td>
              <td>
                <span class="badge bg-success">Activo</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <small>Mostrando 1 a {{ filteredCategorias.length }} de {{ categorias.length }} entradas</small>
        <div>
          <button class="btn btn-outline-secondary btn-sm me-2">Anterior</button>
          <span>1</span>
          <span class="mx-1">2</span>
          <span class="mx-1">3</span>
          <span class="mx-1">4</span>
          <button class="btn btn-outline-secondary btn-sm">Siguiente</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de agregar categoría -->
  <div class="modal" [class.show]="showAddModal" (click)="closeAddModal()" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" (click)="($event.stopPropagation())">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Categoría</h5>
          <button type="button" class="btn-close" (click)="closeAddModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoriaForm" class="row g-3">
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="descripcion" class="form-label">Descripción:</label>
              <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="agregarCategoria()" [disabled]="categoriaForm.invalid">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
