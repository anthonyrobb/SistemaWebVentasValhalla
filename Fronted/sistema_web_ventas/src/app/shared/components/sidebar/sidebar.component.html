<div class="d-flex min-vh-100">
  <!-- Sidebar (Rectángulo izquierdo) -->
  <div class="sidebar bg-white text-black">
    <!-- Logo de la empresa -->
    <div class="logo-container p-3 text-center">
      <img src="/assets/images/logoValhalla.png" alt="Logo de la Empresa" class="logo-img">
    </div>

    <!-- Título "Menú" -->
    <div class="menu-header px-4 py-3">
  <h6 class="menu-title text-gradient fw-semibold mb-0">Menú</h6>
  <div class="title-underline"></div>
</div>

    <!-- Menú de navegación -->
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': activeSection === 'dashboard'}" (click)="navigateTo('dashboard')">
          <span class="nav-content">
            <i class="bi bi-house-door me-2"></i> Dashboard
          </span>
        </a>
      </li>

      <!-- Ventas (con submenú) -->
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" [ngClass]="{'active': activeSection === 'ventas'}" (click)="toggleSubmenu('ventas')">
          <span class="nav-content">
            <i class="bi bi-cart me-2"></i> Ventas
          </span>
          <i class="bi" [ngClass]="{'bi-chevron-down': !submenus.ventas, 'bi-chevron-up': submenus.ventas}"></i>
        </a>
        <ul class="submenu" [ngClass]="{'show': submenus.ventas}">
          <li>
            <a class="nav-link ps-4" [ngClass]="{'active': activeSection === 'nueva-venta'}" (click)="navigateTo('nueva-venta')">
              <span class="nav-content">Nueva Venta</span>
            </a>
          </li>
          <li>
            <a class="nav-link ps-4" [ngClass]="{'active': activeSection === 'ventas-list'}" (click)="navigateTo('ventas-list')">
              <span class="nav-content">Ventas</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Compras -->
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': activeSection === 'compras'}" (click)="navigateTo('compras')">
          <span class="nav-content">
            <i class="bi bi-bag me-2"></i> Compras
          </span>
        </a>
      </li>

      <!-- Inventario -->
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': activeSection === 'inventario'}" (click)="navigateTo('inventario')">
          <span class="nav-content">
            <i class="bi bi-box-seam me-2"></i> Inventario
          </span>
        </a>
      </li>

      

      <!-- Caja -->
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': activeSection === 'caja'}" (click)="navigateTo('caja')">
          <span class="nav-content">
            <i class="bi bi-cash-stack me-2"></i> Caja
          </span>
        </a>
      </li>

      <!-- Reportes (con submenú) -->
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" [ngClass]="{'active': activeSection === 'reportes'}" (click)="toggleSubmenu('reportes')">
          <span class="nav-content">
            <i class="bi bi-bar-chart me-2"></i> Reportes
          </span>
          <i class="bi" [ngClass]="{'bi-chevron-down': !submenus.reportes, 'bi-chevron-up': submenus.reportes}"></i>
        </a>
        <ul class="submenu" [ngClass]="{'show': submenus.reportes}">
          <li>
            <a class="nav-link ps-4" [ngClass]="{'active': activeSection === 'consulta-compras'}" (click)="navigateTo('consulta-compras')">
              <span class="nav-content">Consulta de Compras</span>
            </a>
          </li>
          <li>
            <a class="nav-link ps-4" [ngClass]="{'active': activeSection === 'consulta-ventas'}" (click)="navigateTo('consulta-ventas')">
              <span class="nav-content">Consulta de Ventas</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- Botón Cerrar Sesión -->
    <div class="mt-auto p-3">
      <button class="btn btn-outline-dark w-100" (click)="logout()">
        <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
      </button>
    </div>
  </div>
